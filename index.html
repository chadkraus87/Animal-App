<!DOCTYPE html>
<html>
<head>
  <title>Pawsitively Local</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1-2">
      <div class="box">
        <h1>Pawsitively Local</h1>
        <h3>Find your new friend today!</h3>
      </div>
      <form id="petForm" class="pure-form pure-form-aligned">
        <fieldset>
          <div class="pure-control-group">
            <label for="currentLocation">Zip Code:</label>
            <input type="text" id="currentLocation" class="currentLocation" placeholder="Enter your zip code">
          </div>
          <div class="pure-control-group">
            <label for="petType">Type of Pet:</label>
            <select id="petType">
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
            </select>
          </div>
          <div class="pure-control-group">
            <label for="petSex">Sex:</label>
            <select id="petSex">
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>
          <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Find My Pet</button>
          </div>
        </fieldset>
      </form>
      <div id="availablePets"></div>
      <div id="petResults"></div>
    </div>
    <div class="pure-u-1-2">
      <div class="box">
        <h2>Pet-Friendly Restaurants & Bars
          <br>
          The best places to take your pal around town!</h2>
        <form id="restaurantForm" class="pure-form">
          <fieldset>
            <div class="pure-control-group">
              <label for="zipCode">Zip Code:</label>
              <input type="text" id="zipCode" class="zipCode" placeholder="Enter your zip code">
            </div>
          <div class="pure-controls">
            <button type="submit" id="searchButton" class="pure-button pure-button-primary">Search</button>
          </div>
        </fieldset>
      </form>
      <div id="restaurantResults"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
