<!DOCTYPE html>
<html>
<head>
  <title>Find & Adopt</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Find Available Pets</h1>
  <form id="petForm">
    <label for="currentLocation">Location:</label>
    <input type="text" id="currentLocation" class="currentLocation"><br>
    <label for="petType">Type of pet:</label>
    <select id="petType">
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
    </select><br>
    <label for="petSex">Sex:</label>
    <select id="petSex">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select><br>
    <input type="submit" value="Find Pets">
  </form>
  <div id="availablePets"></div>
  <div id="petResults"></div>

  <h1>Animal-Friendly Restaurants</h1>
  <form id="restaurantForm">
    <label for="zipCode">Enter Zip Code:</label>
    <input type="text" id="zipCode" name="zipCode" required>
    <button type="submit" id="searchButton">Search</button>
  </form>
  <div id="restaurantResults"></div>

	<script src="assets/js/script.js"></script>
</body>
</html>
